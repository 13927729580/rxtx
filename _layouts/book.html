<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{site.description}}">
    <meta name="author" content="{{site.author}}">

    <!-- Le styles -->
    <link href="{{site.url}}/resources/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <!--<link href="{{site.url}}/resources/css/bootstrap-responsive.css" rel="stylesheet">-->
    <link href="{{site.url}}/resources/css/syntax.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="resources/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.url}}/resources/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.url}}/resources/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.url}}/resources/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{site.url}}/resources/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{site.url}}/resources/ico/favicon.png">
    <link rel="stylesheet" href="{{site.url}}/resources/css/bootstrap-lightbox.min.css">
    <link rel="stylesheet" href="{{site.url}}/resources/css/rxtx-icons.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
  </head>

  <body>
    <div id="demoLightbox" class="lightbox hide fade"  tabindex="-1" role="dialog" aria-hidden="true">
       <div class="modal-header" 
          style="position:absolute; height:20px; left:100%; margin-left: 10px; padding:0; border:0;">
	     
	     <button type="button" class="close" 
	       style="color:white; font-size: 30px;" 
	       onclick='$("#demoLightbox").lightbox("hide")'> Ã— </button>
     
       </div>
       <div class='lightbox-content'>
         <img src="">
       </div>
    </div>

    {% include nav.html %}

    <div class="container">
      <div class="row">
        <div class="span3">
            {% include book-nav.html %}
        </div><!--/span-->
        <div class="span9">
            {{ content }}
        </div>
      </div>
      <hr>

      <footer>
        <p>&copy; The rxtx community.</p>
      </footer>

    </div><!--/.container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{site.url}}/resources/js/jquery.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-transition.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-alert.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-modal.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-dropdown.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-scrollspy.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-tab.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-tooltip.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-popover.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-button.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-collapse.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-carousel.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-typeahead.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-tooltip.js"></script> <!-- Or just bootstrap-tooltip.js -->
    <script src="{{site.url}}/resources/js/bootstrap-lightbox.js"></script>
    <script src="{{site.url}}/resources/js/bootstrap-img-lightbox-tooltip.js"></script>
    <script>
	$(document).ready(function()
	{
        $("img").img_lightbox_tooltip({placement: "right"})
	});
    </script>
	

  </body>
</html>
